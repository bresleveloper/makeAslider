
<style>
    ul, body{margin: 0;padding: 0;border: 0;}
    .wrapper{height: 500px; padding: 100px 0; background: blueviolet;}

    ul{position: relative;}
    li{
        position: absolute; 
        overflow: hidden;
        top: 0; 
        height: 0; 
        left:-100%; 
        width: 100%;
        transition: height 2s, left 2s;
    }
    img{width: 100%; max-height: 250px;}
    li>div{position: absolute;right: 10%;top: 6%;}

    li.show{left:0; height: 250px;}

</style>

<div class="wrapper">
<ul>
    <li class="show">
        <div>hello dear cow</div>
        <img src="../img/1.png">
    </li>
    <li>
        <div>na nah navhma nachman me uman</div>
        <img src="../img/2.png">
    </li>
    <li>
        <div>bla bla bla gets u ha ha ha </div>
        <img src="../img/3.png">
    </li>
    <li>
        <div>nana car & nana movie</div>
        <img src="../img/4.png">
    </li>
</ul>
</div>

<script>

let liIndex = 0
let limax = 3
function showItem(){
    let hideli = document.querySelectorAll('li')[liIndex]
    hideli.className = ''

    if (liIndex >= limax) {
        liIndex = -1
    }

    let showli = document.querySelectorAll('li')[++liIndex]
    showli.className = 'show'
}

setInterval(showItem, 2600)

</script>
