<script>

let liIndex = 0
let limax = 3
function showItem(){
    let hideli = document.querySelectorAll('li')[liIndex]
    hideli.className = ''

    if (liIndex >= limax) {
        liIndex = -1
    }

    let showli = document.querySelectorAll('li')[++liIndex]
    showli.className = 'show'
}

setInterval(showItem, 1000)

</script>
