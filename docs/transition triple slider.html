
<style>
    ul, body{margin: 0;padding: 0;border: 0;}
    .wrapper{
        height: 500px; 
        padding: 100px 0; 
        background: blueviolet;
        overflow: hidden;
    }

    ul{position: relative;}
    li{
        position: absolute; 
        overflow: hidden;
        top: 0; 
        height: 250px; 
        left:-100%; 
        width: 100%;
    }
    img{width: 100%; max-height: 250px;}
    li>div{position: absolute;right: 10%;top: 6%;}

    li.show{left:0;transition: height 2s, left 1s;}
    li.hide{left:100%;transition: height 2s, left 1s;}

</style>

<div class="wrapper">
    <ul>
        <li class="show">
            <div>hello dear cow</div>
            <img src="https://raw.githubusercontent.com/bresleveloper/makeAslider/master/img/1.png">
        </li>
        <li>
            <div>na nah navhma nachman me uman</div>
            <img src="https://raw.githubusercontent.com/bresleveloper/makeAslider/master/img/2.png">
        </li>
        <li>
            <div>bla bla bla gets u ha ha ha </div>
            <img src="https://raw.githubusercontent.com/bresleveloper/makeAslider/master/img/3.png">
        </li>
        <li>
            <div>nana car & nana movie</div>
            <img src="https://raw.githubusercontent.com/bresleveloper/makeAslider/master/img/4.png">
        </li>
    </ul>
</div>

<script>

let liIndex = 0
let limax = 3
function showItem(){
    document.querySelectorAll('li')
        .forEach(e=> 
            e.className = e.className.replace('hide', ''))

    let hideli = document.querySelectorAll('li')[liIndex]
    //hideli.className = ''
    hideli.className = hideli.className.replace('show', 'hide')

    if (liIndex >= limax) {
        liIndex = -1
    }

    let showli = document.querySelectorAll('li')[++liIndex]
    showli.className = 'show'
}
//showItem()
setInterval(showItem, 2600)

</script>
